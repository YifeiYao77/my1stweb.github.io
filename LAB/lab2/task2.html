<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>lab2task2</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec3 vPosition;
	in vec4 aColor;
	out vec4 vColor;

	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		vColor = aColor;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	
	in vec4 vColor;
	out vec4 fColor;
	void main(){
		fColor = vColor;
	}
	</script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-Matrix.js"></script>

    <script type="text/javascript" src="js/gasket-3d.js"></script>
</head>

<body>
    <h2>lab2task2:三维效果的Sierpinski Gasket添加交互式控件</h2>
	<div>
	  剖分层数：
	  <input type="number" id="levelInput" min="0" max="7" value="3" style="width:50px;">
	  <button id="drawBtn">绘制</button>
	</div>

</body>
