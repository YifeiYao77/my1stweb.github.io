<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系行星运动模拟</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        canvas {
            border: 1px solid #333;
            background: #000; /* 纯黑色背景 */
            max-width: 100%;
            max-height: 100vh;
        }
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="info">
        基于复合变换的太阳系模拟 | 点击可暂停/继续动画
    </div>
    <canvas id="solarSystem"></canvas>

    <script src="js/solar-system.js"></script>
</body>
</html>
