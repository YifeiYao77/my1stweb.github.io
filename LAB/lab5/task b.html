<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	in vec4 vColor;
	out vec4 aColor;

	uniform mat4 modelViewMatrix;
	uniform mat4 projectionMatrix;

	void main()
	{
		gl_Position = projectionMatrix * modelViewMatrix * vPosition;
		aColor = vColor;	
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;

	in vec4 aColor;
	out vec4 fColor;

	void main()
	{
		fColor = aColor;
	}
	</script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix-min.js"></script>
    
    <script type="text/javascript" src="js/persproj.js"></script>
</head>

<body onload="initCube()">
    <h1>立方体透视投影视图--按键控制</h1>

    <canvas id="gl-canvas" width="512" height="512">
        你的浏览器不支持HTML5 canvas元素
    </canvas>
    
    <div>
        <h3>键盘控制说明:</h3>
        <p>方向键: 旋转视角</p>
        <p>W/S: 增加/减少观察半径</p>
        <p>A/D: 增加/减少近/远平面距离</p>
    </div>
    
    <div>
        <h3>物体位置控制:</h3>
        <p>X轴:</p>
        <button id="objXp">X +</button>
        <button id="objXn">X -</button>
        <p>Y轴:</p>
        <button id="objYp">Y +</button>
        <button id="objYn">Y -</button>
        <p>Z轴:</p>
        <button id="objZp">Z +</button>
        <button id="objZn">Z -</button>
    </div>

</body>

</html>
