<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* 基础样式与颜色设置 - 蓝色主题为默认 */
        :root {
            --primary-color: #9edaff; /* 主色调 - 蓝色 */
            --secondary-color: #c8d8e4; /* 辅助色 - 浅蓝色 */
            --accent-color: #a9ebab; /* 强调色 - 绿 */
            --text-color: #2d3142; /* 文字颜色 - 深灰色 */
            --light-bg: #dcf2f5; /* 浅色背景 */
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 卡片阴影 */
            --hover-shadow: 0 8px 16px rgba(0,0,0,0.15); /* 悬停阴影 */
        }

        body {
            font-family: "微软雅黑", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* 樱花效果容器 */
        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
            display: none; /* 默认不显示樱花容器 */
        }

        /* 粉色主题下显示樱花容器 */
        .dark-mode .sakura-container {
            display: block;
        }

        .sakura {
            position: absolute;
            background-color: #ffccd5;
            border-radius: 50% 50% 50% 0;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        /* 樱花飘落动画 */
        @keyframes fall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(var(--horizontal-distance) * 1px), 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin: 30px 0 50px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 10;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 0 20px rgba(74, 111, 165, 0.3);
        }

        h1 {
            color: var(--primary-color);
            margin: 10px 0;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        h1:hover::after {
            transform: scaleX(1);
        }

        /* 板块通用样式 */
        .section {
            background-color: white;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .section h2 {
            color: var(--primary-color);
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
            margin-top: 0;
        }

        /* 作品板块样式 */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-item {
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .project-item:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary-color);
        }

        .project-title {
            color: var(--primary-color);
            margin-top: 0;
        }

        /* 链接样式 */
        a {
            color: var(--primary-color);
            text-decoration: none;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        /* 列表样式 */
        ul {
            padding-left: 20px;
        }

        li {
            margin: 8px 0;
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateX(5px);
        }

        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: var(--accent-color);
            transform: scale(1.1);
        }

        /* 粉色主题样式 */
        .dark-mode {
            --primary-color: #ff9eb1; /* 主色调 - 粉色 */
            --secondary-color: #ffd6dc; /* 辅助色 - 浅粉色 */
            --accent-color: #ffc2d1; /* 强调色 - 深粉色 */
            --text-color: #5a4b51; /* 文字颜色 - 深灰粉色 */
            --light-bg: #fff5f7; /* 浅色背景 */
            --card-shadow: 0 4px 8px rgba(255,158,177,0.2); /* 卡片阴影 */
            --hover-shadow: 0 8px 16px rgba(255,158,177,0.3); /* 悬停阴影 */
        }

        .dark-mode .section {
            background-color: #fff7f7;
        }

        .dark-mode .profile-img:hover {
            box-shadow: 0 0 20px rgba(255,158,177,0.3);
        }
    </style>
</head>
<body>
    <!-- 深色模式切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()">切换主题</button>

    <!-- 樱花效果容器 -->
    <div class="sakura-container" id="sakuraContainer"></div>

    <div class="header">
        <img src="images/profile.jpg" alt="我的头像" class="profile-img">
        <h1>这里是yyf的网页</h1>
        <p>啥都不会desu | trytry</p>
    </div>

    <div class="section">
        <h2>about me</h2>
        <p>学吧学吧</p>
        <p>nothing</p>
    </div>

    <!-- 作品板块 -->
    <div class="section">
        <h2>我的作品</h2>
        
        <div class="projects">
            <div class="project-item">
                <h3 class="project-title">项目一</h3>
                <p>这是我的第一个项目，一个简单的网页应用。</p>
                <a href="https://github.com/你的用户名/项目1仓库名" class="project-link" target="_blank">查看项目 →</a>
            </div>
            
            <div class="project-item">
                <h3 class="project-title">设计作品集</h3>
                <p>我的设计作品集合，包含多种创意设计。</p>
                <a href="designs/" class="project-link" target="_blank">浏览作品 →</a>
            </div>
            
            <div class="project-item">
                <h3 class="project-title">个人博客</h3>
                <p>我的技术博客，记录学习过程和心得。</p>
                <a href="blog.html" class="project-link" target="_self">访问博客 →</a>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>联系方式</h2>
        <ul>
            <li>邮箱：79699996@qq.com</li>
            <li>GitHub：<a href="https://github.com/你的GitHub用户名" target="_blank">github.com/YifeiYao77</a></li>
        </ul>
    </div>

    <script>
        // 主题切换功能
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            // 保存主题偏好到本地存储
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                // 粉色主题下创建樱花
                createSakuras();
            } else {
                localStorage.setItem('theme', 'light');
                // 蓝色主题下清除樱花
                clearSakuras();
            }
        }

        // 页面加载时恢复保存的主题
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                // 粉色主题下创建樱花
                createSakuras();
                startSakuraInterval();
            } else {
                // 蓝色主题下确保樱花已清除
                clearSakuras();
            }
        }

        // 樱花效果实现
        const sakuraContainer = document.getElementById('sakuraContainer');
        const totalSakuras = 30; // 初始樱花数量
        let sakuraInterval;

        // 创建初始樱花
        function createSakuras() {
            // 清除现有樱花
            clearSakuras();
            
            // 创建新樱花
            for (let i = 0; i < totalSakuras; i++) {
                addSakura();
            }
        }

        // 清除所有樱花
        function clearSakuras() {
            sakuraContainer.innerHTML = '';
            // 清除定时器
            if (sakuraInterval) {
                clearInterval(sakuraInterval);
                sakuraInterval = null;
            }
        }

        // 开始定时添加樱花
        function startSakuraInterval() {
            if (!sakuraInterval) {
                sakuraInterval = setInterval(addSakura, 800);
            }
        }

        // 添加单个樱花
        function addSakura() {
            // 只有在粉色主题下才添加樱花
            if (!document.body.classList.contains('dark-mode')) {
                return;
            }
            
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            
            // 随机大小
            const size = Math.random() * 8 + 3;
            sakura.style.width = `${size}px`;
            sakura.style.height = `${size}px`;
            
            // 随机位置
            sakura.style.left = `${Math.random() * 100}vw`;
            sakura.style.top = `-${size}px`;
            
            // 随机水平偏移距离
            const horizontalDistance = (Math.random() - 0.5) * 200;
            sakura.style.setProperty('--horizontal-distance', horizontalDistance);
            
            // 随机旋转角度
            sakura.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // 随机动画持续时间
            const duration = Math.random() * 10 + 10;
            sakura.style.animationDuration = `${duration}s`;
            
            // 随机动画延迟
            sakura.style.animationDelay = `${Math.random() * 10}s`;
            
            // 粉色主题下的樱花颜色
            const hue = Math.random() * 20 + 340; // 粉色色调范围
            const lightness = Math.random() * 10 + 85;
            sakura.style.backgroundColor = `hsl(${hue}, 100%, ${lightness}%)`;
            
            sakuraContainer.appendChild(sakura);
            
            // 动画结束后移除元素
            setTimeout(() => {
                sakura.remove();
            }, (duration + 1) * 1000);
        }
    </script>

    </script>
